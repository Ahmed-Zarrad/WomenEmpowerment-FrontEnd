
<div class="container">
    <div class="row mt-3">
  <div class="col">
    <button class="button" routerLink="/administrator" id="submitButton" class="buttony">Return</button>
  </div>
  <div class="col">
    <button class="button" (click)="AddCagnotteShow()" id="submitButton" class="buttony">Add Donation</button>
  </div>
  <div class="col">
    <button class="button" (click)="ViewCagnotte()" id="submitButton" class="buttony">Donation List</button>
  </div>
  </div>
 </div>

 <div *ngIf="showCagnotte">

  <div *ngFor="let c of ListCagnotte">
    <div class="container d-flex justify-content-center mt-5">
      <div class="card">
          <div class="top-container">
              <div class="ml-3">
                  <h5 class="name"><td>{{c.name}}</td></h5>
                  <p class="mail"><td>{{c.Email}}</td></p>
              </div>
          </div>
          <div class="middle-container d-flex justify-content-between align-items-center mt-3 p-2">
              <!-- <div class="dollar-div px-3">
                  <div class="round-div">DT</div>
              </div> -->
              <div class="d-flex flex-column text-right mr-2"><span class="current-balance">montant </span><td>{{c.amount}}</td> </div>
              <div class="d-flex flex-column text-right mr-2"><span class="current-balance">nom de cagnotte</span><td>{{c.nameCagnotte}}</td> </div>
          </div>
          <!-- //<div> <td>{{c.name_cagnotte}}</td> </div> -->

          </div>
    </div>
  </div>
  </div>

  <div class="container login-container" *ngIf="show">
    <h3>Add Cagnotte</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="name">nom de cagnotte </label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="cagnotte.nameCagnotte" name="name">
    </div>
    <div class="form-group">
      <label>montant </label>
      <input type="text" name="amount" class="form-control" placeholder="votre montant SVP *"
             ngModel [(ngModel)]="cagnotte.amount"
             >
    </div>





    <button type="submit" class="btn btn-success">Add Donation</button>

  </form>
</div>

<div [hidden]="!submitted">
  <h4>You added successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
    </div>
