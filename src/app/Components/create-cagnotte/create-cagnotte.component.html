<h3>Create Cagnotte </h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">montant</label>
      <input type="text" class="form-control" id="monatnt" required [(ngModel)]="cagnottes.amount" name="monatnt">
    </div>

    <div class="form-group">
      <label for="name">nom de cagnotte </label>
      <input type="text" class="form-control" id="nameCagnotte" pattern="^[a-z0-9_-]{8,15}$" required [(ngModel)]="cagnottes.nameCagnotte" name="nameCagnotte">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
   <button class="btn btn-success" (click)="gotoList()">return</button>
</div>
