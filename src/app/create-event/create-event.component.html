
<div style="margin-top: 150px;margin-bottom: 150px; margin-left: 600px;">
  <h3>Create Cagnotte </h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">startDateEvent</label>
      <input type="date" class="form-control" id="startDateEvent" required [(ngModel)]="charityEvents.startDateEvent" name="StartDateEvent">
    </div>

    <div class="form-group">
      <label for="name">endDateEvent</label>
      <input type="date" class="form-control" id="endDateEvent" required [(ngModel)]="charityEvents.endDateEvent" name="EndDateEvent">
    </div>

    <div class="form-group">
      <label for="name">titleEvent</label>
      <input type="text" class="form-control" id="titleEvent" required [(ngModel)]="charityEvents.titleEvent" name="titleEvent">
    </div>

    <div class="form-group">
      <label for="name">participants</label>
      <input type="number" class="form-control" id="participants" required [(ngModel)]="charityEvents.participants" name="participants">
    </div>
    <div class="form-group">
      <label for="name">location</label>
      <input type="text" class="form-control" id="location" required [(ngModel)]="charityEvents.location" name="location">
    </div>





    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
   <button class="btn btn-success" (click)="gotoList()">return</button>
</div>
</div>
